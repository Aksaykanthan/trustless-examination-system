<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Enter the Number of Organizers</h1>
        </header>
        <main>
            <form action="{{ url_for('organizers_page') }}" method="POST" class="form-card">
                <input type="number" name="num_organizers" placeholder="Number of organizers" min="1" required class="form-input">
                <button type="submit" class="btn btn-primary">Create Organizers</button>
            </form>
        </main>
    </div>
</body>
</html>
